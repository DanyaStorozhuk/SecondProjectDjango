{% extends 'tasks/base.html' %}

{% block content %}
<style>
.update-wrapper-777 {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 140px);
  padding: 30px;
  color: #fff;
  text-align: center;
}

.update-title-777 {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 20px;
}

.update-form-777 {
  background: #636568;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 500px;
  text-align: left;
}

.update-form-777 p {
  color: #ddd;
  margin-bottom: 15px;
  font-size: 16px;
}

.update-btns-777 {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 20px;
}

.update-btns-777 .btn-custom {
  background-color: #3a3c3d;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 600;
  text-decoration: none;
  transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
}

.update-btns-777 .btn-custom:hover {
  transform: scale(1.05);
  opacity: 0.9;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
</style>

<div class="update-wrapper-777">
  <h2 class="update-title-777">Оновлення завдання</h2>

  <form method="post" class="update-form-777">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="update-btns-777">
      <button type="submit" class="btn-custom">Оновити завдання</button>
      <a href="{% url 'tasks:task-list' %}" class="btn-custom">Назад до списку</a>
    </div>
  </form>
</div>
{% endblock %}
