{% extends 'tasks/base.html' %}

{% block content %}
<style>
.comments-wrapper-777 {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
}

.comments-title-777 {
  font-size: 28px;
  font-weight: 800;
  color: #ffffff;
  margin-bottom: 20px;
  text-align: center;
}

.comments-list-777 {
  width: 100%;
  max-width: 700px;
  list-style: none;
  padding: 0;
  margin: 0 0 30px 0;
}

.comment-item-777 {
  background: #fff;
  padding: 15px 20px;
  border-radius: 12px;
  margin-bottom: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.comment-item-777 span {
  font-size: 14px;
  color: #374151;
  background: #e5e7eb;
  border-radius: 8px;
  padding: 5px 8px;
  width: fit-content;
}

.comments-btn-777 {
  background: linear-gradient(135deg, #7c7d7d, #6c727c);
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 12px 20px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
  text-decoration: none;
  display: inline-block;
  margin-bottom: 30px;
}

.comments-btn-777:hover {
  transform: scale(1.05);
  opacity: 0.95;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  color: #000;
}


.filter-form-777 {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  width: 100%;
  max-width: 700px;
}

.filter-form-777 input[type="date"] {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #cbd5e1;
  font-size: 16px;
  outline: none;
  transition: border 0.2s, box-shadow 0.2s;
}

.filter-form-777 input[type="date"]:focus {
  border-color: #facc15;
  box-shadow: 0 0 5px rgba(250, 204, 21, 0.5);
}


.comments-filter-btn-777 {
  background: linear-gradient(135deg, #facc15, #fbbf24);
  color: #000;
  border: none;
  border-radius: 12px;
  padding: 12px 20px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
  flex-shrink: 0;
  width: 150px;
}

.comments-filter-btn-777:hover {
  transform: scale(1.05);
  opacity: 0.95;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}
</style>

<div class="comments-wrapper-777">
  <h2 class="comments-title-777">Список наших відгуків</h2>

  <form method="get" action="{% url 'tasks:task_view_list' %}" class="filter-form-777">
    {{ form.date }}
    <button type="submit" class="comments-filter-btn-777">Фільтрувати</button>
  </form>

  <ul class="comments-list-777">
    {% for comment in comments %}
      <li class="comment-item-777">
        <span>{{ comment.text }}</span>
        <span>{{ comment.created_at }}</span>
        <span>{{ comment.author }}</span>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'tasks:task-list' %}" class="comments-btn-777">Головна сторінка</a>
</div>
{% endblock %}
